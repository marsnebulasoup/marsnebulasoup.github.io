<!DOCTYPE html>
<html class="is-clipped" style="overflow-y: none">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous" />
		<link rel="stylesheet" href="styles.css"></link>
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script src="script.js"></script>
	</head>
<body>
	<div class="columns is-centered is-mobile topmargin">
		<div class="column is-12">
			<div class="level is-mobile">
				<div class="level-left">
					<a class="button is-primary is-medium is-rounded is-outlined is-hovered">
						<i class="fas fa-clock"></i>
						&nbsp; 12:54 PM &middot; &nbsp;
						<span onclick="ChangeTimeZone();" id="localtimezonemenu">
							CST &nbsp;
							<i class="fas fa-angle-down fa-sm"></i>
						</span>
					</a>					
				</div>
				<div class="level-right">
					<div class="iconWrapper">
						<i class="fas fa-cog fa-lg"></i>	
					</div>	
				</div>
			</div>
			
		</div>
		<div class="column is-12">
			<div class="columns is-mobile is-centered">
				<div class="column is-5">
					<div class="level is-mobile">
						<div class="level-right">
							<h1>01<h1>
						</div>
					</div>
				</div>
				<div class="column is-1">
					<h1>:</h1>
				</div>
				<div class="column is-1">
					<h1>54</h1>
				</div>
				<div class="column is-5">
					<h1>PM</h1>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal" id="selTimezone">
	  <div class="modal-background"></div>
	  <div class="modal-content">
		<div class="box">
		  
				
	  </div>
	  <button onclick="CloseSelectTimezone()" class="modal-close is-large" aria-label="close"></button>
	</div>

	

	
</body>
